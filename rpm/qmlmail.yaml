Name: qmlmail
Summary: Mail application for nemo
Version: 0.0.7
Release: 1
Group: Applications/System
License: GPLv2
URL: https://github.com/nemomobile/qmlmail
Sources:
    - "%{name}-%{version}.tar.bz2"
Description: Mail application using Qt Quick for Nemo Mobile.
Configure: none
Builder: qmake
PkgConfigBR:
    - QtCore >= 4.7.0
    - QtDeclarative
    - QtWebKit
    - qdeclarative-boostable

Requires:
    - qt-components >= 1.4.8
    - libqmfmessageserver1
    - nemo-qml-plugin-email >= 0.0.8
    - qmlsettings-account-plugin-email
    - mapplauncherd-booster-qtcomponents
 
Files:
    - "%{_bindir}/qmlmail"
    - "%{_datadir}/applications/qmlmail.desktop"
